<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="slider">
            <div class="container">
                <div class="slide">
                    <div class="info">
                        <div class="info-content">
                            <h3>Sản phẩm nổi bật</h3>
                            <h2>Tên sản phẩm</h2>
                            <p>Mô tả ngắn về sản phẩm này.</p>
                            <div>
                                <a href="#">
                                    <button class="btn-flat btn-hover">Mua ngay</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="img">
                        <img src="./images/sample-product.jpg" alt="Sản phẩm">
                    </div>
                </div>
            </div>
            <button class="slide-controll slide-next">&gt;</button>
            <button class="slide-controll slide-prev">&lt;</button>
        </div>
    </div>
    
    <!-- Danh sách sản phẩm mới nhất -->
    <div class="section">
        <div class="container">
            <div class="section-header">
                <h2>Những sản phẩm mới nhất</h2>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="product-card">
                        <div class="product-card-img">
                            <img src="./images/sample-product.jpg" alt="Sản phẩm">
                        </div>
                        <div class="product-card-info">
                            <div class="product-card-name">Tên sản phẩm</div>
                            <div class="product-card-price">
                                <span><del>500K</del></span>
                                <span class="curr-price">450K</span>
                            </div>
                            <div class="product-btn">
                                <a href="#"><button class="btn-flat btn-hover">Mua ngay</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Blogs -->
    <div class="section">
        <div class="container">
            <div class="section-header">
                <h2>Bài viết mới nhất</h2>
            </div>
            <div class="blog">
                <div class="blog-img">
                    <img src="./images/sample-blog.jpg" alt="Blog">
                </div>
                <div class="blog-info">
                    <div class="blog-title">Tiêu đề bài viết</div>
                    <div class="blog-preview">Mô tả ngắn về bài viết...</div>
                    <a href="#"><button class="btn-flat btn-hover">Đọc thêm</button></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
